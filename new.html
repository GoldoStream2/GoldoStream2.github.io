<html><head><base href="https://GoldoStream.github.io">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoldoStream - Votre plateforme de streaming avec effet de mini-bulles</title>
    <style>
        :root {
            --primary-color: #6200ee;
            --secondary-color: #03dac6;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --on-surface-color: #ffffff;
            --text-color: #ffffff;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: sticky;
            top: 0;
            background-color: rgba(18, 18, 18, 0.9);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.1);
        }
        
        nav a {
            color: var(--text-color);
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease, transform 0.3s ease;
            display: inline-block;
        }
        
        nav a:hover {
            color: var(--secondary-color);
            transform: translateY(-3px);
        }
        
        .hero {
            text-align: center;
            padding: 50px 0;
            position: relative;
            overflow: hidden;
        }
        
        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .search-bar input {
            width: 50%;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            background-color: var(--surface-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .search-bar input:focus {
            width: 60%;
            box-shadow: 0 0 15px var(--primary-color);
            outline: none;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .content-card {
            background-color: var(--surface-color);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .content-card:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .content-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .content-card:hover img {
            transform: scale(1.1);
        }
        
        .content-card .info {
            padding: 15px;
        }
        
        .content-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }
        
        .content-card p {
            margin: 0;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }
        
        #bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(98, 0, 238, 0.2);
            animation: float 30s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-30px) translateX(15px);
            }
            50% {
                transform: translateY(-60px) translateX(-15px);
            }
            75% {
                transform: translateY(-30px) translateX(8px);
            }
        }
    </style>
    </head>
    <body>
        <div id="bubbles"></div>
        <div class="container">
            <header>
                <div class="logo">GoldoStream</div>
                <nav>
                    <a href="https://goldostream.github.io/films">Films</a>
                    <a href="https://goldostream.github.io/series">Séries</a>
                    <a href="https://goldostream.github.io/nouveautes">Nouveautés</a>
                    <a href="https://goldostream.github.io/informations">Mon Compte</a>
                </nav>
            </header>
    
            <main>
                <section class="hero">
                    <h1>Bienvenue sur GoldoStream</h1>
                    <div class="search-bar">
                        <input type="text" placeholder="Rechercher un film, une série...">
                    </div>
                </section>
    
                <section class="content-grid" id="contentGrid">
                    <!-- Le contenu sera chargé dynamiquement ici -->
                </section>
            </main>
        </div>
    
    <script>
    const contentData = [
        { title: "La Casa de Papel", type: "Série", image: "https://wiflix-catalogue.pro/checkimg.php?urli=stream-vf-67cb-307c-0802-4418.jpg" },
        { title: "Inception", type: "Film", image: "https://wiflix-catalogue.pro/checkimg.php?urli=stream-vf-5c69-28ce-59c4-42ad.jpg" },
        { title: "Stranger Things", type: "Série", image: "https://wiflix-catalogue.pro/checkimg.php?urli=bf8c-2926-136a-4030.jpg" },
        { title: "Interstellar", type: "Film", image: "https://wiflix-catalogue.pro/checkimg.php?urli=stream-vf-3a88-5511-e45d-42b3.jpg" },
        { title: "Breaking Bad", type: "Série", image: "https://wiflix-catalogue.pro/checkimg.php?urli=4d8a-2397-d359-4bde.jpg" },
        { title: "The Matrix", type: "Film", image: "https://wiflix-catalogue.pro/checkimg.php?urli=stream-vf-51fd-0575-e3ca-4fc0.jpg" },
        { title: "Game of Thrones", type: "Série", image: "https://wiflix-catalogue.pro/checkimg.php?urli=stream-vf-6a25-3d2f-21c7-4a26.jpg" },
        { title: "Pulp Fiction", type: "Film", image: "https://wiflix-catalogue.pro/checkimg.php?urli=stream-vf-bb72-32d5-8558-420e.jpg" }
    ];
    
    function createContentCard(item, index) {
        return `
            <div class="content-card" style="opacity: 0; animation: fadeIn 0.5s ease-in forwards ${index * 0.1}s;">
                <img src="${item.image}" alt="${item.title}" width="200" height="150">
                <div class="info">
                    <h3>${item.title}</h3>
                    <p>${item.type}</p>
                </div>
            </div>
        `;
    }
    
    function loadContent() {
        const contentGrid = document.getElementById('contentGrid');
        contentData.forEach((item, index) => {
            contentGrid.innerHTML += createContentCard(item, index);
        });
    }
    
    function searchContent() {
        const searchInput = document.querySelector('.search-bar input');
        const contentGrid = document.getElementById('contentGrid');
        
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            contentGrid.innerHTML = '';
            
            const filteredContent = contentData.filter(item => 
                item.title.toLowerCase().includes(searchTerm) || 
                item.type.toLowerCase().includes(searchTerm)
            );
            
            filteredContent.forEach((item, index) => {
                contentGrid.innerHTML += createContentCard(item, index);
            });
        });
    }
    
    function createBubbles() {
        const bubblesContainer = document.getElementById('bubbles');
        const bubbleCount = 200; // Increased number of bubbles
    
        for (let i = 0; i < bubbleCount; i++) {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            const size = Math.random() * 10 + 2; // Smaller size range
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;
            
            const startPositionX = Math.random() * 100;
            const startPositionY = Math.random() * 100;
            bubble.style.left = `${startPositionX}%`;
            bubble.style.bottom = `${startPositionY}%`;
            
            const duration = Math.random() * 30 + 20; // Longer animation duration
            const delay = Math.random() * 15;
            
            bubble.style.animationDuration = `${duration}s`;
            bubble.style.animationDelay = `${delay}s`;
            
            // Add some variety to bubble colors
            const hue = Math.random() * 60 + 240; // Range from purple to blue
            const saturation = Math.random() * 50 + 50; // 50-100%
            const lightness = Math.random() * 20 + 70; // 70-90%
            const alpha = Math.random() * 0.2 + 0.1; // 0.1-0.3
            bubble.style.backgroundColor = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
            
            bubblesContainer.appendChild(bubble);
        }
    }
    
    document.addEventListener('DOMContentLoaded', () => {
        loadContent();
        searchContent();
        createBubbles();
    });
    
    // Animation des cartes au scroll
    window.addEventListener('scroll', () => {
        const cards = document.querySelectorAll('.content-card');
        cards.forEach(card => {
            const cardTop = card.getBoundingClientRect().top;
            if (cardTop < window.innerHeight) {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }
        });
    });
    </script>
    </body></html>
